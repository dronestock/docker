kind: secret
name: token_docker
get:
  path: secrets
  name: token_docker_dronestock
---

kind: secret
name: password_ccr
get:
  path: secrets
  name: password_ccr
---

kind: secret
name: token_github
get:
  path: secrets
  name: token_github_storezhang
---

kind: secret
name: id_feishu
get:
  path: secrets
  name: id_feishu
---

kind: secret
name: secret_feishu
get:
  path: secrets
  name: secret_feishu
---


kind: pipeline
type: docker
name: 发布


clone:
  disable: true


environment:
  NAME: dockerd
  OUTPUT_LINUX_DIR: dist/linux
  OUTPUT_LINUX_ARM_V7: arm/v7
  OUTPUT_LINUX_ARM64: arm64
  OUTPUT_LINUX_AMD64: amd64
  CHANGELOG_TAG_OUTPUT: CHANGELOG.tag.md


steps:
  - name: 取码
    image: ccr.ccs.tencentyun.com/dronestock/git
    pull: always

  - name: 编译
    image: ccr.ccs.tencentyun.com/pangum/drone
    pull: always
    volumes:
      - name: go
        path: /var/lib/go
    settings:
      outputs:
        - name: $${OUTPUT_LINUX_DIR}/$${OUTPUT_LINUX_AMD64}/$${NAME}
          os: linux
          arch: amd64
        - name: $${OUTPUT_LINUX_DIR}/$${OUTPUT_LINUX_ARM64}/$${NAME}
          os: linux
          arch: arm64
        - name: $${OUTPUT_LINUX_DIR}/$${OUTPUT_LINUX_ARM_V7}/$${NAME}
          os: linux
          arch: arm

  - name: 推包
    image: ccr.ccs.tencentyun.com/dronestock/docker
    pull: always
    privileged: true
    volumes:
      - name: go
        path: /var/lib/go
    environment:
      PASSWORD_DOCKER:
        from_secret: token_docker
      PASSWORD_CCR:
        from_secret: password_ccr
    settings:
      repository: dronestock/docker
      platforms:
        - arch: amd64
        - arch: arm64
        - arch: arm/v7
      registries:
        - username: dronestock
          password: $${PASSWORD_DOCKER}
        - hostname: ccr.ccs.tencentyun.com
          username: "160290688"
          password: $${PASSWORD_CCR}

  - name: 改变
    image: ccr.ccs.tencentyun.com/dronestock/changelog
    pull: always
    when:
      event:
        - tag
    settings:
      output: $${CHANGELOG_TAG_OUTPUT}
      tag: $${DRONE_TAG}

  - name: 发布
    image: ccr.ccs.tencentyun.com/dronestock/github
    pull: always
    when:
      event:
        - tag
    environment:
      VERSION: $${DRONE_TAG##v}
      TOKEN:
        from_secret: token_github
    settings:
      release:
        tag: $${DRONE_TAG}
        token: $${TOKEN}
        body: file("$${CHANGELOG_TAG_OUTPUT}")
        assets:
          - name: $${NAME}-$${VERSION}-linux-amd64
            file: $${OUTPUT_LINUX}
          - name: $${NAME}-$${VERSION}-windows-amd64.exe
            file: $${OUTPUT_WINDOWS}
          - name: $${NAME}-$${VERSION}-darwin-amd64
            file: $${OUTPUT_MAC}

  - name: 通知
    image: ccr.ccs.tencentyun.com/dronestock/feishu
    pull: always
    when:
      status:
        - success
        - failure
    settings:
      id:
        from_secret: id_feishu
      secret:
        from_secret: secret_feishu
      notfound:
        id: storezhang


volumes:
  - name: docker
    host:
      path: /var/lib/cache/docker
  - name: go
    host:
      path: /var/lib/cache/go
