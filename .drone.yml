kind: pipeline
type: docker
name: Drone持续集成Docker插件


clone:
  disable: true


trigger:
  event:
    exclude:
      - pull_request


steps:
  - name: 拉代码
    image: ccr.ccs.tencentyun.com/git
    pull: always
    settings:
      verbose: true
      debug: true

  - name: 编译
    image: dronestock/pangu
    pull: if-not-exists
    settings:
      output: dockerd
      verbose: true

  - name: 打包Docker到腾讯云
    image: ccr.ccs.tencentyun.com/dronestock/docker
    pull: always
    privileged: true
    settings:
      registry: ccr.ccs.tencentyun.com
      repository: dronestock/docker
      username:
        from_secret: username_docker_tencentyun
      password:
        from_secret: password_docker_tencentyun

  - name: 打包Docker到中央库
    image: ccr.ccs.tencentyun.com/dronestock/docker
    pull: if-not-exists
    failure: ignore
    privileged: true
    settings:
      repository: dronestock/docker
      username:
        from_secret: username_docker
      password:
        from_secret: token_docker
