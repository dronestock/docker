kind: pipeline
type: docker
name: Docker插件


clone:
  disable: true


steps:
  - name: 拉代码
    image: dronestock/git

  - name: 编译
    image: pangum/drone
    volumes:
      - name: go
        path: /var/lib/go
    settings:
      output: docker

  - name: 发布
    image: dronestock/docker
    privileged: true
    volumes:
      - name: docker
        path: /var/lib/docker
    settings:
      repository: dronestock/docker
      registries:
        - username: dronestock
          password: token_docker
        - hostname: ccr.ccs.tencentyun.com
          username: 160290688
          password: password_tencentyun_ccr
          required: true


volumes:
  - name: go
    host:
      path: /var/lib/cache/go
  - name: docker
    host:
      path: /var/lib/cache/docker
